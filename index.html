<body class="animsition">


  <div class="page-wrapper">
    <div class="page-content--bge5">
      <div class="container">
        <div class="login-wrap">
          <div class="login-content">

            <div class="login-logo">
              <img style="height: 100px; width: 100%;" src=" logo/logo.png" alt="" srcset="">

            </div>
            <div class="login-form">
              <form id="loginForm">

                <div class="card">
                  <br>
                  <h2 style="text-align: center;">LOGIN</h2>
                  <div class="card-body card-block">
                    <div class="form-group">
                      <label for="" class=" form-control-label">Badge Number:</label>
                      <input class="form-control" type="text" id="username" style="text-align: center;"
                        placeholder="Enter Badge Number" required />
                    </div>
                    <div class="form-group">
                      <label for="" class=" form-control-label">Password:</label>
                      <input class="form-control" type="password" id="password" style="text-align: center;"
                        placeholder="Enter Password" required />
                    </div>
                  </div>
                </div>
                <br />
                <!-- <span style="float: right;">
                  <a href="#">Forgot Password?</a>
                </span> -->
                <button class="au-btn au-btn--block au-btn--aqua m-b-20" type="submit" id="login" changePassType()>
                  login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
