<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="au theme template" />
    <meta name="author" content="Hau Nguyen" />
    <meta name="keywords" content="au theme template" />

    <!-- Title Page-->
    <title>Vehicle Plate Number Scanner</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
    <script src="js/firebaseConfig.js"></script>
    <script src="js/routing.js"></script>

    <!-- Main CSS-->
    <link href="css/font-awesome.css" rel="stylesheet" media="all" />
    <link href="css/font-awesome.min.css" rel="stylesheet" media="all" />
    <link href="css/fontawesome-all.min.css" rel="stylesheet" media="all" />
    <link href="css/font-face.css" rel="stylesheet" media="all" />
    <link href="css/bootstrap.min.css" rel="stylesheet" media="all" />
    <link href="css/theme.css" rel="stylesheet" media="all" />
</head>


<body class="animsition">


    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <img style="height: 100px; width: 100%;" src="logo/logo.png" alt="" srcset="">
                        </div>
                        <div class="login-form" id="homeMenu">
                            <h2 style="text-align: center;" id="currentUser"></h2>
                            <br>
                            <button class="au-btn au-btn--block au-btn--aqua m-b-20" id="inputPlateNumber"
                                onclick=checkRecords()>
                                Input Plate Number
                            </button>
                            <button class="au-btn au-btn--block au-btn--aqua m-b-20" id="pageAccounts"
                                onclick=pageAccounts()>
                                Accounts
                            </button>
                            <button class="au-btn au-btn--block au-btn--aqua m-b-20" id="login" onclick=pageHistory()>
                                History
                            </button>
                            <button class="au-btn au-btn--block au-btn--aqua m-b-20" id="login" onclick=pageRecords()>
                                Records
                            </button>
                            <button class="au-btn au-btn--block au-btn--aqua m-b-20" id="login" onclick=logout()>
                                Logout
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("currentUser").innerHTML = localStorage.getItem("userFullName");;
    </script>
    <script src="js/menu.js"></script>
    <script>
        function backToMenu() {
            window.location.replace("menu.html");
        }
        function removeSpecialchar(input) {
            var regex = /[^0-9a-z- ]/gi;
            input.value = input.value.replace(regex, "");
        }
    </script>

</body>

</html>
