    <!-- Main CSS-->
    <link rel="stylesheet" href="datatables/dataTables.bootstrap4.min.css">

<body class="animsition">


    <div class=" page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <button onclick="backToMenu()" style="float: left;" class="btn btn-secondary btn-sm">
                                <i class="fa fa-arrow-left"> BACK</i>
                            </button>
                            <h3>RECORDS</h3>
                        </div>
                        <div class="login-form">
                            <div class="card">
                                <div class="card-header">
                                    <strong>List of Records:</strong>
                                    <button onclick="createPDF()" style="float: right;" class="btn btn-success btn-sm">
                                        <i class="fa fa-save"> SAVE</i>
                                    </button>
                                </div>
                                <div class="card-body card-block ">
                                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                                        <thead>
                                            <th>DATE</th>
                                            <th>PLATE#</th>
                                            <th>VIOLATION</th>
                                            <th>ACTION</th>
                                        </thead>
                                        <tbody id="tableBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div id="pdfTable" style="display: none;">
                                <table>
                                    <tr>
                                        <th>Date Reported</th>
                                        <th>Violation</th>
                                        <th>Plate #</th>
                                        <th>Engine #</th>
                                        <th>Chassis #</th>
                                        <th>Maker</th>
                                        <th>Model</th>
                                        <th>Type</th>
                                        <th>Color</th>
                                        <th>Owner</th>
                                        <th>Contact #</th>
                                        <th>Incident Date</th>
                                    </tr>
                                    <tbody id="pdfBody">

                                    </tbody>

                                </table>
                            </div>
                            <button id="addRecordButton" class="au-btn au-btn--block au-btn--aqua m-b-20"
                                onclick=pageAddRecords()>
                                Add Records
                            </button>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="datatables/jquery-3.3.1.js"></script>
    <script src="datatables/jquery.dataTables.min.js"></script>
    <script src="datatables/dataTables.bootstrap4.min.js"></script>
    <script src="js/records.js"></script>
    <script>
        var currentUser = localStorage.getItem("username");
        if (currentUser != "ADMIN") {
            document.getElementById("addRecordButton").style = "display:none";
        }

    </script>
    <script>
        function backToMenu() {
            window.location.replace("menu.html");
        }
    </script>
